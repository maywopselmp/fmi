name: Regenerate package-lock.json

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code with full Git history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use your project's Node.js version

      # Step 3: Clean up existing dependencies and lockfile
      - name: Clean up dependencies
        run: |
          rm -rf node_modules package-lock.json

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Debug repository state
      - name: Debug repository state
        run: |
          echo "Files in repository:"
          ls -la
          echo "Git status:"
          git status

      # Step 6: Commit updated package-lock.json
      - name: Commit updated package-lock.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package-lock.json
          git diff --exit-code || (git commit -m "chore: regenerate package-lock.json" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD)
